<svg viewBox="0 0 550 320" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes slideShow {
      0%, 9.9% { opacity: 1; z-index: 10; }
      10%, 100% { opacity: 0; z-index: 0; }
    }
    
    .step { 
      opacity: 0; 
      animation: slideShow 20s infinite; 
      font-family: 'Courier New', monospace;
    }
    
    #step1 { animation-delay: 0s; }
    #step2 { animation-delay: 2s; }
    #step3 { animation-delay: 4s; }
    #step4 { animation-delay: 6s; }
    #step5 { animation-delay: 8s; }
    #step6 { animation-delay: 10s; }
    #step7 { animation-delay: 12s; }
    #step8 { animation-delay: 14s; }
    #step9 { animation-delay: 16s; }
    #step10 { animation-delay: 18s; }

    .box { fill: #f8f9fa; stroke: #333; stroke-width: 2; }
    .code { fill: #212529; font-size: 14px; }
    .hl-text { fill: #d63384; font-weight: bold; }
    .res-box { fill: #e7f3ff; stroke: #0d6efd; stroke-width: 2; }
    .final-box { fill: #d4edda; stroke: #198754; stroke-width: 2; }
  </style>
<g id="step1" class="step">
    <text x="20" y="30" class="title">1. Call: is_even(4)</text>
    <rect x="20" y="240" width="350" height="40" class="box"/>
    <text x="30" y="265" class="code">is_even(4)</text>
  </g>

  <g id="step2" class="step">
    <text x="20" y="30" class="title">2. Push: is_odd(3)</text>
    <rect x="20" y="200" width="350" height="40" class="box"/><text x="30" y="225" class="code hl-text">is_odd(3)</text>
    <rect x="20" y="240" width="350" height="40" class="box"/><text x="30" y="265" class="code">is_even: return <tspan class="hl-text">(...)</tspan></text>
  </g>

  <g id="step3" class="step">
    <text x="20" y="30" class="title">3. Push: is_even(2)</text>
    <rect x="20" y="160" width="350" height="40" class="box"/><text x="30" y="185" class="code hl-text">is_even(2)</text>
    <rect x="20" y="200" width="350" height="40" class="box"/><text x="30" y="225" class="code">is_odd: return <tspan class="hl-text">(...)</tspan></text>
    <rect x="20" y="240" width="350" height="40" class="box"/><text x="30" y="265" class="code">is_even: return (...)</text>
  </g>

  <g id="step4" class="step">
    <text x="20" y="30" class="title">4. Push: is_odd(1)</text>
    <rect x="20" y="120" width="350" height="40" class="box"/><text x="30" y="145" class="code hl-text">is_odd(1)</text>
    <rect x="20" y="160" width="350" height="40" class="box"/><text x="30" y="185" class="code">is_even: return <tspan class="hl-text">(...)</tspan></text>
    <rect x="20" y="200" width="350" height="40" class="box"/><text x="30" y="225" class="code">is_odd: return (...)</text>
    <rect x="20" y="240" width="350" height="40" class="box"/><text x="30" y="265" class="code">is_even: return (...)</text>
  </g>
  
  <g id="step5" class="step">
    <text x="20" y="30" style="font-weight:bold">5. Base Case: is_even(0)</text>
    <rect x="20" y="80" width="350" height="40" class="box"/><text x="30" y="105" class="code hl-text">is_even(0)</text>
    <rect x="20" y="120" width="350" height="40" class="box"/><text x="30" y="145" class="code">is_odd: return (...)</text>
    <rect x="20" y="160" width="350" height="40" class="box"/><text x="30" y="185" class="code">is_even: return (...)</text>
    <rect x="20" y="200" width="350" height="40" class="box"/><text x="30" y="225" class="code">is_odd: return (...)</text>
    <rect x="20" y="240" width="350" height="40" class="box"/><text x="30" y="265" class="code">is_even: return (...)</text>
  </g>

  <g id="step6" class="step">
    <text x="20" y="30" style="font-weight:bold">6. is_even(0) -> true</text>
    <rect x="20" y="80" width="350" height="40" class="res-box"/><text x="30" y="105" class="code hl-text">true</text>
    <rect x="20" y="120" width="350" height="40" class="box"/><text x="30" y="145" class="code">is_odd: return <tspan class="hl-text">(...)</tspan></text>
    <rect x="20" y="160" width="350" height="40" class="box"/><text x="30" y="185" class="code">is_even: return (...)</text>
    <rect x="20" y="200" width="350" height="40" class="box"/><text x="30" y="225" class="code">is_odd: return (...)</text>
    <rect x="20" y="240" width="350" height="40" class="box"/><text x="30" y="265" class="code">is_even: return (...)</text>
  </g>

  <g id="step7" class="step">
    <text x="20" y="30" style="font-weight:bold">7. Pop! is_odd(1) -> true</text>
    <rect x="20" y="120" width="350" height="40" class="res-box"/><text x="30" y="145" class="code hl-text">true</text>
    <rect x="20" y="160" width="350" height="40" class="box"/><text x="30" y="185" class="code">is_even: return <tspan class="hl-text">(...)</tspan></text>
    <rect x="20" y="200" width="350" height="40" class="box"/><text x="30" y="225" class="code">is_odd: return (...)</text>
    <rect x="20" y="240" width="350" height="40" class="box"/><text x="30" y="265" class="code">is_even: return (...)</text>
  </g>

  <g id="step8" class="step">
    <text x="20" y="30" style="font-weight:bold">8. Pop! is_even(2) -> true</text>
    <rect x="20" y="160" width="350" height="40" class="res-box"/><text x="30" y="185" class="code hl-text">true</text>
    <rect x="20" y="200" width="350" height="40" class="box"/><text x="30" y="225" class="code">is_odd: return <tspan class="hl-text">(...)</tspan></text>
    <rect x="20" y="240" width="350" height="40" class="box"/><text x="30" y="265" class="code">is_even: return (...)</text>
  </g>

  <g id="step9" class="step">
    <text x="20" y="30" style="font-weight:bold">9. Pop! is_odd(3) -> true</text>
    <rect x="20" y="200" width="350" height="40" class="res-box"/><text x="30" y="225" class="code hl-text">true</text>
    <rect x="20" y="240" width="350" height="40" class="box"/><text x="30" y="265" class="code">is_even: return <tspan class="hl-text">(...)</tspan></text>
  </g>

  <g id="step10" class="step">
    <text x="20" y="30" style="font-weight:bold">10. Result: true</text>
    <rect x="20" y="240" width="350" height="40" class="final-box"/><text x="30" y="265" class="code hl-text">true</text>
  </g>

  </svg>