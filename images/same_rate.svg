<svg viewBox="0 0 400 280" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* 0% to 30%: Boxes move left 100 units
       30% to 100%: Boxes stay still
    */
    @keyframes moveSequence {
      0% { transform: translateX(0); }
      30%, 100% { transform: translateX(-100px); }
    }

    /* Visible until 40%, then fades out by 70%, 
       stays hidden until loop reset at 100%
    */
    @keyframes leadFade {
      0%, 40% { opacity: 1; }
      70%, 100% { opacity: 0; }
    }

    .belt-group {
      animation: moveSequence 2s infinite ease-in-out;
    }

    .lead-box {
      animation: leadFade 2s infinite linear;
    }

    .footer-text {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bold;
      font-size: 18px;
      fill: #333;
      text-anchor: middle;
    }
  </style>

  <rect x="50" y="80" width="300" height="10" fill="#444" rx="5" />
  <rect x="50" y="180" width="300" height="10" fill="#444" rx="5" />

  <defs>
    <clipPath id="beltView">
      <rect x="48" y="0" width="304" height="240" />
    </clipPath>
  </defs>

  <g clip-path="url(#beltView)">
    <g class="belt-group">
      <rect class="lead-box" x="155" y="45" width="30" height="30" fill="#d2b48c" stroke="#8b4513" stroke-width="2" />
      <rect x="255" y="45" width="30" height="30" fill="#d2b48c" stroke="#8b4513" stroke-width="2" />
      <rect x="355" y="45" width="30" height="30" fill="#d2b48c" stroke="#8b4513" stroke-width="2" />
      <rect x="455" y="45" width="30" height="30" fill="#d2b48c" stroke="#8b4513" stroke-width="2" />
    </g>

    <g class="belt-group">
      <rect class="lead-box" x="155" y="145" width="30" height="30" fill="#6495ed" stroke="#00008b" stroke-width="2" />
      <rect x="255" y="145" width="30" height="30" fill="#6495ed" stroke="#00008b" stroke-width="2" />
      <rect x="355" y="145" width="30" height="30" fill="#6495ed" stroke="#00008b" stroke-width="2" />
      <rect x="455" y="145" width="30" height="30" fill="#6495ed" stroke="#00008b" stroke-width="2" />
    </g>
  </g>

  <text x="200" y="240" class="footer-text">Lockstep Processing</text>
</svg>